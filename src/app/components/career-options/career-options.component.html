<div class="container">
  <app-cta-form [full]="false" [title]="formTitle"></app-cta-form>
  <div class="content">
    <h1>?מה הקריירה שלך בהיי-טק</h1>
    <div class="careers">
      <app-career
        *ngFor="let career of careers"
        [imgSrc]="career.imgsrc"
        [title]="career.title"
        [lineColor]="career.lineColor"
      ></app-career>
    </div>
  </div>
</div>
